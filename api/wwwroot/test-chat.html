<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Chat Test Client</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.0/dist/browser/signalr.min.js"></script>
    <style>
        * {

        }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .login-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {

            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {

        .form-group input:focus {

        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .btn-primary:hover {

        }
        .btn-success {

        }
        .btn-danger {

            color: white;
        }
        .status {

        }
        .user-info {

        .user-info span {

            color: #333;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .conversations-panel {
            width: 300px;
            border-right: 1px solid #eee;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .conversations-panel h3 {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
            background: white;
        }
        .conversation-item:hover {
            background: #e9ecef;
        }
        .conversation-item.active {
            background: #667eea;
            color: white;
        }
        .conversation-item .name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .conversation-item .last-message {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .conversation-item.active .last-message {
            color: rgba(255,255,255,0.9);
        }
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background: #e9ecef;
            color: #333;
        }
        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .message-content {
            font-size: 14px;
            word-wrap: break-word;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .log-section {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .log {
            height: 150px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-entry.info {
            color: #4ec9b0;
        }
        .log-entry.error {
            color: #f48771;
        }
        .log-entry.success {
            color: #89d185;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîµ SignalR Chat Test Client</h1>
            <p>Test chat real-time v·ªõi backend .NET SignalR</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>üîê ƒêƒÉng nh·∫≠p</h2>
            <div class="form-group">
                <label>Base URL (Backend API):</label>
                <input type="text" id="baseUrl" value="http://localhost:5134" placeholder="http://localhost:5134">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Nh·∫≠p email">
            </div>
            <div class="form-group">
                <label>M·∫≠t kh·∫©u:</label>
                <input type="text" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
            </div>
            <button class="btn btn-primary" onclick="login()">üîê ƒêƒÉng nh·∫≠p</button>
            <div id="loginStatus" class="status disconnected hidden"></div>
        </div>

        <!-- Main Content (hidden until login) -->
        <div id="mainContent" class="hidden">
            <!-- User Info -->
            <div class="user-info">
                <span id="userInfo">Ch∆∞a ƒëƒÉng nh·∫≠p</span>
                <div>
                    <span id="connectionStatus" class="status disconnected">‚ùå Ch∆∞a k·∫øt n·ªëi SignalR</span>
                    <button class="btn btn-primary" onclick="connectSignalR()" style="margin-left: 10px;">üîå K·∫øt n·ªëi SignalR</button>
                    <button class="btn btn-danger" onclick="disconnectSignalR()" style="margin-left: 10px;">üî¥ Ng·∫Øt k·∫øt n·ªëi</button>
                    <button class="btn btn-danger" onclick="logout()" style="margin-left: 10px;">üö™ ƒêƒÉng xu·∫•t</button>
                </div>
            </div>

            <!-- Main Layout -->
            <div class="main-content">
                <!-- Conversations Panel -->
                <div class="conversations-panel">
                    <h3>üí¨ Cu·ªôc tr√≤ chuy·ªán</h3>
                    <div id="conversationsList"></div>
                </div>

                <!-- Chat Section -->
                <div class="chat-section">
                    <h2 id="chatTitle">Ch·ªçn cu·ªôc tr√≤ chuy·ªán ƒë·ªÉ b·∫Øt ƒë·∫ßu</h2>
                    <div id="messages" class="messages"></div>
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-success" onclick="sendMessage()">üì§ G·ª≠i</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Section -->
        <div class="log-section">
            <h2>üìã Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let connection = null;
        let currentUser = null;
        let currentToken = null;
        let currentBaseUrl = null;
        let conversations = [];
        let currentConversation = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi SignalR';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Ch∆∞a k·∫øt n·ªëi SignalR';
            }
        }

        async function login() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!baseUrl || !email || !password) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            try {
                log(`ƒêang ƒëƒÉng nh·∫≠p v·ªõi email: ${email}...`, 'info');
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.text();
                    log(`‚ùå L·ªói ƒëƒÉng nh·∫≠p: ${error}`, 'error');
                    alert(`L·ªói ƒëƒÉng nh·∫≠p: ${error}`);
                    return;
                }

                const data = await response.json();
                currentUser = data.user;
                currentToken = data.token;
                currentBaseUrl = baseUrl;

                log(`‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! User: ${currentUser.name} (ID: ${currentUser.id})`, 'success');
                
                // Hi·ªÉn th·ªã th√¥ng tin user
                document.getElementById('userInfo').textContent = 
                    `üë§ ${currentUser.name} (ID: ${currentUser.id})`;
                
                // ·∫®n login section, hi·ªán main content
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');

                // Load conversations
                await loadConversations();

                // T·ª± ƒë·ªông k·∫øt n·ªëi SignalR
                await connectSignalR();

            } catch (error) {
                log(`‚ùå L·ªói: ${error}`, 'error');
                alert(`L·ªói: ${error}`);
            }
        }

        async function loadConversations() {
            if (!currentToken || !currentBaseUrl) return;

            try {
                log('ƒêang t·∫£i danh s√°ch cu·ªôc tr√≤ chuy·ªán...', 'info');
                const response = await fetch(`${currentBaseUrl}/api/messages/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    const error = await response.text();
                    log(`‚ùå L·ªói t·∫£i conversations: ${error}`, 'error');
                    return;
                }

                conversations = await response.json();
                log(`‚úÖ ƒê√£ t·∫£i ${conversations.length} cu·ªôc tr√≤ chuy·ªán`, 'success');
                
                renderConversations();
            } catch (error) {
                log(`‚ùå L·ªói: ${error}`, 'error');
            }
        }

        function renderConversations() {
            const listDiv = document.getElementById('conversationsList');
            listDiv.innerHTML = '';

            if (conversations.length === 0) {
                listDiv.innerHTML = '<div style="padding: 15px; text-align: center; color: #666;">Ch∆∞a c√≥ cu·ªôc tr√≤ chuy·ªán n√†o</div>';
                return;
            }

            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.onclick = () => selectConversation(conv);
                
                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = conv.otherUserName || `User ${conv.otherUserId}`;
                
                const lastMsg = document.createElement('div');
                lastMsg.className = 'last-message';
                lastMsg.textContent = conv.lastMessage?.content || 'Ch∆∞a c√≥ tin nh·∫Øn';
                
                item.appendChild(name);
                item.appendChild(lastMsg);
                listDiv.appendChild(item);
            });
        }

        async function selectConversation(conv) {
            currentConversation = conv;
            
            // Highlight selected conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Update chat title
            document.getElementById('chatTitle').textContent = 
                `üí¨ Chat v·ªõi ${conv.otherUserName || `User ${conv.otherUserId}`}`;

            // Load messages
            await loadMessages(conv.otherUserId, conv.postId);
        }

        async function loadMessages(otherUserId, postId) {
            if (!currentToken || !currentBaseUrl) return;

            try {
                log(`ƒêang t·∫£i tin nh·∫Øn v·ªõi User ${otherUserId}...`, 'info');
                let url = `${currentBaseUrl}/api/messages/conversation/${otherUserId}`;
                if (postId) {
                    url += `?postId=${postId}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    const error = await response.text();
                    log(`‚ùå L·ªói t·∫£i messages: ${error}`, 'error');
                    return;
                }

                const messages = await response.json();
                log(`‚úÖ ƒê√£ t·∫£i ${messages.length} tin nh·∫Øn`, 'success');
                
                renderMessages(messages);
            } catch (error) {
                log(`‚ùå L·ªói: ${error}`, 'error');
            }
        }

        function renderMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            if (messages.length === 0) {
                messagesDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Ch∆∞a c√≥ tin nh·∫Øn n√†o</div>';
                return;
            }

            messages.forEach(msg => {
                const isSent = msg.senderId === currentUser.id;
                addMessage(msg, isSent);
            });
        }

        function addMessage(messageData, isSent = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = `${isSent ? 'B·∫°n' : messageData.senderName || `User ${messageData.senderId}`} - ${new Date(messageData.sentTime).toLocaleString()}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = messageData.content;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function connectSignalR() {
            if (!currentToken || !currentBaseUrl) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!');
                return;
            }

            if (connection && connection.state === signalR.HubConnectionState.Connected) {
                log('SignalR ƒë√£ k·∫øt n·ªëi r·ªìi', 'info');
                return;
            }

            try {
                const hubUrl = `${currentBaseUrl.replace('/api', '')}/messageHub`;
                log(`ƒêang k·∫øt n·ªëi ƒë·∫øn: ${hubUrl}`, 'info');

                connection = new signalR.HubConnectionBuilder()
                    .withUrl(hubUrl, {
                        accessTokenFactory: () => currentToken,
                        skipNegotiation: true,
                        transport: signalR.HttpTransportType.WebSockets
                    })
                    .withAutomaticReconnect()
                    .build();

                connection.onclose(() => {
                    log('‚ùå K·∫øt n·ªëi SignalR ƒë√£ ƒë√≥ng', 'error');
                    updateStatus(false);
                });

                connection.onreconnecting(() => {
                    log('üîÑ ƒêang k·∫øt n·ªëi l·∫°i SignalR...', 'info');
                });

                connection.onreconnected(() => {
                    log('‚úÖ ƒê√£ k·∫øt n·ªëi l·∫°i SignalR th√†nh c√¥ng', 'success');
                    updateStatus(true);
                });

                // L·∫Øng nghe tin nh·∫Øn t·ª´ SignalR
                connection.on("ReceiveMessage", (messageData) => {
                    log(`üì® Nh·∫≠n tin nh·∫Øn: ${JSON.stringify(messageData)}`, 'success');
                    
                    // Ki·ªÉm tra xem tin nh·∫Øn c√≥ thu·ªôc conversation hi·ªán t·∫°i kh√¥ng
                    if (currentConversation && 
                        ((messageData.senderId === currentConversation.otherUserId && messageData.receiverId === currentUser.id) ||
                         (messageData.senderId === currentUser.id && messageData.receiverId === currentConversation.otherUserId))) {
                        addMessage(messageData, messageData.senderId === currentUser.id);
                    }
                    
                    // Reload conversations ƒë·ªÉ c·∫≠p nh·∫≠t last message
                    loadConversations();
                });

                connection.on("MessageSent", (data) => {
                    log(`‚úÖ Tin nh·∫Øn ƒë√£ g·ª≠i: ${JSON.stringify(data)}`, 'success');
                });

                connection.on("Error", (error) => {
                    log(`‚ùå L·ªói SignalR: ${error}`, 'error');
                    alert(`L·ªói: ${error}`);
                });

                await connection.start();
                log('‚úÖ K·∫øt n·ªëi SignalR th√†nh c√¥ng!', 'success');
                updateStatus(true);

            } catch (error) {
                log(`‚ùå L·ªói k·∫øt n·ªëi SignalR: ${error}`, 'error');
                updateStatus(false);
                alert(`L·ªói k·∫øt n·ªëi: ${error}`);
            }
        }

        async function disconnectSignalR() {
            if (connection) {
                await connection.stop();
                log('üî¥ ƒê√£ ng·∫Øt k·∫øt n·ªëi SignalR', 'info');
                updateStatus(false);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content) {
                alert('Vui l√≤ng nh·∫≠p tin nh·∫Øn!');
                return;
            }

            if (!currentConversation) {
                alert('Vui l√≤ng ch·ªçn cu·ªôc tr√≤ chuy·ªán!');
                return;
            }

            if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                alert('Ch∆∞a k·∫øt n·ªëi SignalR! Vui l√≤ng k·∫øt n·ªëi tr∆∞·ªõc.');
                return;
            }

            try {
                log(`üì§ ƒêang g·ª≠i tin nh·∫Øn ƒë·∫øn User ${currentConversation.otherUserId}...`, 'info');

                const response = await fetch(`${currentBaseUrl}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        receiverId: currentConversation.otherUserId,
                        postId: currentConversation.postId || null,
                        content: content
                    })
                });

                if (response.ok) {
                    const messageData = await response.json();
                    log(`‚úÖ Tin nh·∫Øn ƒë√£ g·ª≠i th√†nh c√¥ng!`, 'success');
                    addMessage(messageData, true);
                    messageInput.value = '';
                    
                    // Reload conversations ƒë·ªÉ c·∫≠p nh·∫≠t last message
                    await loadConversations();
                } else {
                    const error = await response.text();
                    log(`‚ùå L·ªói g·ª≠i tin nh·∫Øn: ${error}`, 'error');
                    alert(`L·ªói: ${error}`);
                }

            } catch (error) {
                log(`‚ùå L·ªói: ${error}`, 'error');
                alert(`L·ªói: ${error}`);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function logout() {
            currentUser = null;
            currentToken = null;
            currentBaseUrl = null;
            conversations = [];
            currentConversation = null;
            
            if (connection) {
                connection.stop();
            }
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            
            log('üö™ ƒê√£ ƒëƒÉng xu·∫•t', 'info');
        }

        // Log khi trang load
        log('üöÄ SignalR Chat Test Client ƒë√£ s·∫µn s√†ng', 'success');
        log('üìù H∆∞·ªõng d·∫´n:', 'info');
        log('1. Nh·∫≠p Base URL (v√≠ d·ª•: http://localhost:5134)', 'info');
        log('2. Nh·∫≠p Email v√† M·∫≠t kh·∫©u ƒë·ªÉ ƒëƒÉng nh·∫≠p', 'info');
        log('3. Sau khi ƒëƒÉng nh·∫≠p, ch·ªçn cu·ªôc tr√≤ chuy·ªán', 'info');
        log('4. G·ª≠i tin nh·∫Øn v√† ki·ªÉm tra real-time!', 'info');
    </script>
</body>
</html>
